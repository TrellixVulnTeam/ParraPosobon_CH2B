    <section id="tituloContacto">
        <h1 class="tituloSeccion">CONTACTO</h1>

    <!--SUBTÍTULO-->
    <section id="parrafoContacto">
        <h3 class="parrafoContacto">
            Por favor, para contactarse con 'Marian Parra - Pastelería Artesanal', complete el siguiente formulario:
        </h3>   
    </section>
    <section id="formulario">
        <fieldset>
            <!--LEYENDA FIELDSET-->
            <legend>Información personal</legend>
                <h4>SEXO</h4>
                <input type="radio" name="sexo" value="hombre" />
                <label for="hombre">Hombre</label> <br>
                <input type="radio" name="sexo" value="mujer" />
                <label for="mujer">Mujer</label> <br>
                <input type="radio" name="sexo" value="nb" />
                <label for="no binario">No binario</label> <br> 
    
                <h4>DATOS DE CONTACTO</h4>
                <form action="">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" placeholder="Nombre"> <br>
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" placeholder="Apellido"> <br>
                    <label for="telefono">Teléfono</label>
                    <input type="text" name="telefono" placeholder="Teléfono"> <br>
                    <label for="correo">Correo</label>
                    <input type="email" name="correo" placeholder="Correo"> <br>
                    <!--ÁREA DE TEXTO-->
                    <textarea name="comentarios" id="" cols="30" rows="10">Comentarios</textarea> <br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Deseo recibir noticias y novedades
                        </label>
                      </div>
                    <input type="submit" value="Enviar"></label>
                </form>
            </fieldset>
    </section>
